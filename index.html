<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake: The Finale</title>
    
    <!-- Favicon for GitHub Pages/Browser Tab (NEW) -->
    <link rel="icon" type="image/png" href="snakee-logo.png">

    <!-- Link to the custom CSS file -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Font for retro feel -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for gear icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <!-- Live Score Counter -->
    <div id="live-score">SCORE: 0</div>
    
    <!-- High Score Display (NEW) -->
    <div id="high-score">HIGH SCORE: 0</div>
    
    <!-- Settings Button and Dropdown Menu -->
    <div id="settings-container">
        <!-- Icon-only settings button -->
        <button id="settings-btn" onclick="toggleSettingsMenu()"><i class="fas fa-cog"></i></button>
        <div id="settings-menu" class="hidden">
            <div class="setting-group">
                <label for="speed-setting">Speed</label>
                <select id="speed-setting" class="setting-control" onchange="applySettings()">
                    <option value="200">Cruise (5 FPS)</option>
                    <option value="150" selected>Turbo (6 FPS)</option>
                    <option value="100">Warp Speed (10 FPS)</option>
                    <option value="50">Hyperspace (20 FPS)</option>
                    <option value="33">Light Speed (30 FPS)</option>
                    <option value="17">Maximum Overdrive (60 FPS)</option>
                </select>
            </div>
            
            <!-- Dropdown Selector for Accent/Head Color -->
            <div class="setting-group">
                <label for="accent-color-setting">Head/Score Color</label>
                <select id="accent-color-setting" class="setting-control" onchange="applySettings()">
                    <option value="#00ff00" selected>Plasma Green</option>
                    <option value="#00aaff">Electric Blue</option>
                    <option value="#ff00ff">Cyber Pink</option>
                    <option value="#ffcc00">Arcade Gold</option>
                </select>
            </div>
            
            <!-- Dropdown Selector for Snake Body Color -->
            <div class="setting-group">
                <label for="body-color-setting">Body Color</label>
                <select id="body-color-setting" class="setting-control" onchange="applySettings()">
                    <option value="#00cc00" selected>Hacker's Shadow</option>
                    <option value="#0088cc">Deep Circuit</option>
                    <option value="#cc00cc">Matrix Violet</option>
                    <option value="#ffa500">Toxic Slime</option>
                </select>
            </div>
            
            <!-- Dropdown Selector for Food Color -->
            <div class="setting-group">
                <label for="food-color-setting">Normal Food</label>
                <select id="food-color-setting" class="setting-control" onchange="applySettings()">
                    <option value="#ff4d4d" selected>Critical Red</option>
                    <option value="#f0e68c">Data Khaki</option>
                    <option value="#00ff00">Bio Hazard</option>
                    <option value="#ffffff">Ghost Pellet</option>
                </select>
            </div>

            <!-- Start New Game Button -->
            <button class="restart-setting-btn" onclick="toggleSettingsMenu(); restartGame()">START NEW GAME</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <!-- Game Over / Restart Message -->
    <div id="message">
        <h2>GAME OVER</h2>
        <p id="final-score">Score: 0</p>
        <button class="restart-button" onclick="restartGame()">RESTART (Space)</button>
    </div>

    <!-- Link to the JavaScript game logic file -->
    <script src="script.js"></script>
</body>
</html>
